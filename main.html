<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login CuPo</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="overlay-container">
    <div class="title"><i>Welcome!</i></div>
    <div class="inner-container">
      <form action="#" method="post">
        <div class="input-box email">
          <input type="email" id="emailInput" name="email" placeholder="Email" required>
        </div>
        <div class="input-box password">
          <input type="password" id="passwordInput" name="password" placeholder="Password" required>
        </div>
      </form>
    </div>
    <a href="menu.html" class="submit-button" id="joinButton">
      <span>Start your culinary journey!</span>
    </a>
    <a href="register.html" class="register-link">Don't have an account? Register here</a>
  </div>
  <script src="script.js"></script>
</body>

</html>
