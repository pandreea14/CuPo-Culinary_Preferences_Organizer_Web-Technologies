<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register CuPo</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="overlay-container">
        <h1><i>Register</i></h1>
        <div class="inner-container">
            <div class="input-box email">
                <input type="email" id="emailInput" name="email" placeholder="Email" required>
            </div>
            <div class="input-box password">
                <input type="password" id="passwordInput" name="passwordInput" placeholder="Password" required>
            </div>
            <div class="input-box password">
                <input type="password" id="confirmPasswordInput" name="confirmPasswordInput" placeholder="Confirm Password" required>
            </div>
        </div>
        <a href="menu.html" class="submit-button" id="registerButton"> <span>Get started!</span></a>
    </div>
    <script src="script.js"></script>
</body>

</html>
