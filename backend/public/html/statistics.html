<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Statistics CuPo</title>

  <script src="../js/tokenScript.js"></script>
  <script>
    function protectPage() {
      const token = getToken();
      if (!token || !isTokenValid(token)) {
        window.location.replace(window.location.origin + '/login');
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      protectPage();
    });
  </script>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = google.visualization.arrayToDataTable([
        ['Food', 'Percentage'],
        ['Anchovies', 5],
        ['Brussel Sprouts', 7],
        ['Olives', 2],
        ['Blue cheese', 3],
        ['Licorice', 2]
      ]);

      var options = {
        title: 'What foods do people hate most?'
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart'));

      chart.draw(data, options);
    }
  </script>

  <!--chart2-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable([
        ['ID', 'Happiness level', 'Height', 'Region', 'Amount of food'],
        ['CAN', 80.66, 1.67, 'North America', 33739900],
        ['DEU', 79.84, 1.36, 'Europe', 81902307],
        ['DNK', 78.6, 1.84, 'Europe', 5523095],
        ['EGY', 72.73, 2.78, 'Middle East', 79716203],
        ['GBR', 80.05, 2, 'Europe', 61801570],
        ['IRN', 72.49, 1.7, 'Middle East', 73137148],
        ['IRQ', 68.09, 4.77, 'Middle East', 31090763],
        ['ISR', 81.55, 2.96, 'Middle East', 7485600],
        ['RUS', 68.6, 1.54, 'Europe', 141850000],
        ['USA', 78.09, 2.05, 'North America', 307007000]
      ]);

      var options = {
        title: 'How many factors influence the amount of food we eat' +
          ' X=Gender, Y=Happiness, Bubble size=Amount od food, Bubble color=Region',
        hAxis: { title: 'Gender' },
        vAxis: { title: 'Happiness' },
        bubble: { textStyle: { fontSize: 11 } }
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
  </script>


  <!--chart3-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Region', 'Million of tons anually'],
        ['Americana', 20],
        ['China', 91],
        ['India', 68],
        ['Japan', 8],
        ['Germany', 6]
      ]);

      var options = {
        title: 'Who contributes the most to food waste',
        is3D: true,
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
      chart.draw(data, options);
    }
  </script>

  <!--chart4-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['table'] });
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Gender');
      data.addColumn('number', 'Salary');
      data.addColumn('boolean', 'Obese?');
      data.addRows([
        ['M', { v: 10000, f: '$10,000' }, true],
        ['F', { v: 8000, f: '$8,000' }, false],
        ['F', { v: 12500, f: '$12,500' }, true],
        ['M', { v: 7000, f: '$7,000' }, true],
        ['F', { v: 15000, f: '$15,000' }, true],
        ['M', { v: 5000, f: '$5,000' }, false],
        ['M', { v: 3000, f: '$3,000' }, false],
        ['F', { v: 50000, f: '$50,000' }, false]
      ]);

      var table = new google.visualization.Table(document.getElementById('table_div'));

      table.draw(data, { showRowNumber: true, width: '100%', height: '100%' });
    }
  </script>

  <!-- chart 6 -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Fast Food', 'healthy Food'],
          ['2013',  30,      40],
          ['2014',  40,      50],
          ['2015',  70,       30],
          ['2022',  60,      55]
        ]);

        var options = {
          title: 'How people choose to eat over the years',
          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>

    <!-- chart 7  -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Children - sample size', 'Rate of Obesity'],
          ['2004',  100,      10],
          ['2010',  100,      15],
          ['2015',  100,       15],
          ['2024',  100,      30]
        ]);

        var options = {
          title: 'Obesity rate in children through the years',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>

    <!-- chart 8 -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Mon - carbs, fats, protein, sugars ', 20, 28, 38, 45],
      ['Tue - carbs, fats, protein, sugars', 31, 38, 55, 66],
      ['Wed - carbs, fats, protein, sugars', 50, 55, 77, 80],
      ['Thu - carbs, fats, protein, sugars', 77, 77, 66, 50],
      ['Fri - carbs, fats, protein, sugars', 68, 66, 22, 15]
      // Treat first row as data as well.
    ], true);

    var options = {
      legend:'none'
    };

    var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div8'));

    chart.draw(data, options);
  }
    </script>

    <!-- chart 9 -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
          ['Month', 'Bolivia', 'Ecuador', 'Madagascar', 'Papua New Guinea', 'Rwanda', 'Average'],
          ['2004/05',  165,      938,         522,             998,           450,      614.6],
          ['2005/06',  135,      1120,        599,             1268,          288,      682],
          ['2006/07',  157,      1167,        587,             807,           397,      623],
          ['2007/08',  139,      1110,        615,             968,           215,      609.4],
          ['2008/09',  136,      691,         629,             1026,          366,      569.6]
        ]);

        var options = {
          title : 'Monthly Coffee Production by Country',
          vAxis: {title: 'Cups'},
          hAxis: {title: 'Month'},
          seriesType: 'bars',
          series: {5: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div9'));
        chart.draw(data, options);
      }
    </script>
    <!-- chart 10 -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Sample people',  'Healthy food', 'Fast food'],
          ['Alfred Hitchcock ', 8.4,         8],
          ['Ralph Thomas ',     6.9,         7.5],
          ['Don Sharp',        6.5,         8.1],
          ['James Hawes',      4.4,         6.2]
        ]);

        var options = {
          title: 'The decline of Fast Food vs Healthy Food ratio',
          vAxis: {title: 'Accumulated Rating'},
          isStacked: true
        };

        var chart = new google.visualization.SteppedAreaChart(document.getElementById('chart_div10'));

        chart.draw(data, options);
      }
    </script>
