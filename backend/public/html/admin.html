<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CuPo</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/global.css">
    <script type="module">
        import { roleValidation, protectPage, logout } from '../js/tokenScript.js';

        function protectAdminPage() {
            if (!roleValidation("admin")) {
                localStorage.removeItem('token');
                protectPage();
            }
        }
        protectAdminPage();

        // Attach logout to the window object to make it globally accessible
        window.logout = logout;
    </script>
</head>

<body>
    <header class="fixed-header">
        <img class="logo" src="../images/logo.png" alt="logo">
        <nav>
            <ul class="navigation-links">
                <li><a href="/menuAdmin">Main Menu</a></li>
                <li><a onclick="logout()">Logout</a></li>
                <li><a href="#" id="help-link">Help</a></li>
            </ul>
        </nav>
    </header>

    <div class="overlay-container">
        <!-- dropdown cu ce tabela vrei sa vizualizezi/modifici adc useri sau produse -->
        <h1><i>What do you wish to do?</i></h1>
        <div class="inner-container">
            <div class="input-box email">
                <input type="text" id="Add" name="Add" placeholder="Add" required>
            </div>
            <div class="input-box password">
                <input type="text" id="Delete" placeholder="Delete" required>
            </div>
            <div class="input-box button">
                <input type="button" value="View database">
            </div>
        </div>
        <a href="/menu" class="submit-button"> <span>Click here to continue</span></a>
    </div>

    <div id="help-popup" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Page - Help</h2>
            <p>As an admin, this page enables you to change in any desired way the users and products databases.<br>
                Please use it wisely!</p>
        </div>
    </div>
    <script src="../js/menu.js"></script>
</body>

</html>
