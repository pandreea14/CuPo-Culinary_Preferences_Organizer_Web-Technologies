<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CuPo</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/global.css">
    <script type="module">
        import { protectAdminPage, logout, getToken, getUserRole } from '../js/tokenScript.js';
        import { fetchUsers, fetchFoods } from '../js/admin.js';

        protectAdminPage();

        document.addEventListener('DOMContentLoaded', function () {
            fetchUsers();
            fetchFoods();
        });

        window.logout = logout;
    </script>
</head>

<body>
    <header class="fixed-header">
        <img class="logo" src="../images/logo.png" alt="logo">
        <nav>
            <ul class="navigation-links">
                <li><a href="/menuAdmin">Main Menu</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
                <li><a href="#" id="help-link">Help</a></li>
            </ul>
        </nav>
    </header>

    <div class="overlay-container">
        <h1><i>Hello, admin!</i></h1>
        <div class="inner-container">
            <div id="users-container">
                <h3>Users</h3>
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="foods-container">
                <h3>Products</h3>
                <table id="foodsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Calories</th>
                            <th>Allergens</th>
                            <th>Expiration</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="help-popup" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Page - Help</h2>
            <p>As an admin, this page enables you to change in any desired way the users and products databases.<br>
                Please use it wisely!</p>
        </div>
    </div>
    <script src="../js/menu.js"></script>
    <script type="module" src="../js/admin.js"></script>
</body>

</html>
