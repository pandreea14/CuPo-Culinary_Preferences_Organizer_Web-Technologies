<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile CuPo</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <script type="module">
        import { getToken, isTokenValid, parseJwt, logout, protectPage } from '../js/tokenScript.js';

        protectPage();

        function displayUserDetails() {
            const token = getToken();
            if (token && isTokenValid(token)) {
                const decodedToken = parseJwt(token);
                const userEmail = decodedToken.email;
                if (userEmail) {
                    document.querySelector('.text p').textContent = `User email: ${userEmail}`;
                }
            }
        }
        document.addEventListener('DOMContentLoaded', function () {
            displayUserDetails();
        });

        window.logout = logout;
    </script>
</head>

<body>
    <header class="fixed-header">
        <div class="logo-search-container">
            <img class="logo" src="../images/logo.png" alt="logo">
        </div>
        <nav>
            <ul class="navigation-links">
                <li><a href="/menu">Main Menu</a></li>
                <li><a href="/shoppinglist">Shopping List</a></li>
                <li><a href="/statistics">Get Statistics</a></li>
                <li><a href="/favorites">Favorites</a></li>
                <li><a href="/friends">Friends</a></li>
                <li><a href="#" id="help-link">Help</a></li>
            </ul>
        </nav>
    </header>
    <div id="help-popup" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Profile page - help</h2>
            <p>Here you can logout from the app.</p>
        </div>
    </div>

    <div class="overlay-container">
        <div class="title1"><i><b>Your profile</b></i></div>
        <button onclick="logout()" class="logout">Logout</button>
        <div class="details-container">
            <div class="text">
                <p></p>
            </div>
        </div>
    </div>
    <script src="../js/menu.js"></script>
</body>

</html>
