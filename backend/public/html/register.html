<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register CuPo</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="overlay-container">
        <h1><i>Register</i></h1>
        <div class="inner-container">
            <form action="#" method="post">
                <div class="input-box email">
                  <input type="email" id="emailInput" name="email" placeholder="Email" required>
                </div>
                <div class="input-box password">
                  <input type="password" id="passwordInput" name="password" placeholder="Password" required>
                </div>
                <div class="input-box password">
                    <input type="password" id="confirmPasswordInput" name="confirmPasswordInput" placeholder="Confirm Password" required>
                </div>
            </form>
        </div>
        <a href="/menu" class="submit-button" id="registerButton"> <span>Get started!</span></a>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
