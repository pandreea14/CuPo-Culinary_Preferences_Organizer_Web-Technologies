<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register CuPo</title>
  <link rel="stylesheet" href="../css/register.css">
  <script src="../js/tokenScript.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      redirectIfAuthenticated();
    });
  </script>
</head>

<body>
  <div class="overlay-container">
    <h1><i>Register</i></h1>
    <div class="inner-container">
      <form id="registerForm">
        <div class="input-box email">
          <input type="email" id="emailInput" name="email" placeholder="Email" required>
        </div>
        <div class="input-box password">
          <input type="password" id="passwordInput" name="password" placeholder="Password" required>
        </div>
        <div class="input-box password">
          <input type="password" id="confirmPasswordInput" name="confirmPassword" placeholder="Confirm Password"
            required>
        </div>
        <button type="submit" class="submit-button" id="registerButton"> <span>Get started!</span></button>
      </form>
    </div>
  </div>
  <script src="../js/registerScript.js"></script>
</body>

</html>
