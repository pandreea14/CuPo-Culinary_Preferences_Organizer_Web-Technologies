<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login CuPo</title>
  <link rel="stylesheet" href="../css/login.css" />
  <script src="../js/tokenScript.js"></script>
  <script>

    //am incercat ceva nu mi mai merge creierul... imi pare ca nu merge total tbh
    function roleValidation(requiredRole) {
    try {
      const token = getToken();
      const role = getUserRole(token);
      console.log('User role:', role);
      if (!role) {
        console.log("Role is empty. Staying on the login page.");
        return false;
      }
      if (role === requiredRole) {
        return true;
      } else {
        // Error message indicating lack of access
        alert("Access denied: Please login as admin first.");
        window.location.replace(window.location.origin + "/loginAdmin");
        return false;
      }
    } catch (error) {
      console.error('Error during role validation:', error);
      alert("It seems like you are logged out. Please login again!");
      window.location.replace(window.location.origin + "/login");
      return false;
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    if (roleValidation('user')) {
      redirectIfAuthenticated();
    }
  });
  </script>
</head>

<body>
  <div class="overlay-container">
    <div class="title"><i>Welcome back!</i></div>
    <div class="inner-container">
      <form id="loginForm">
        <div class="input-box email">
          <input type="email" id="emailInput" name="email" placeholder="Email" required>
        </div>
        <div class="input-box password">
          <input type="password" id="passwordInput" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="submit-button" id="joinButton">
          <span>Continue your journey!</span>
        </button>
      </form>
    </div>
    <p>Don't have an account? <a href="/register" class="register-link">Register here</a></p>
    <a href="/loginAdmin" class="register-link">Login as admin!</a>
  </div>
  <script src="../js/loginScript.js"></script>
</body>

</html>
