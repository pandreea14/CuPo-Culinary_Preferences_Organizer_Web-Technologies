<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin CuPo</title>
  <link rel="stylesheet" href="../css/login.css" />
  <script src="../js/tokenScript.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      redirectIfAuthenticated();
    });
  </script>
</head>

<body>
  <div class="overlay-container">
    <div class="title"><i>Welcome back, admin!</i></div>
    <div class="inner-container">
      <form id="loginForm">
        <div class="input-box email">
          <input type="email" id="emailInput" name="email" placeholder="Email" required>
        </div>
        <div class="input-box password">
          <input type="password" id="passwordInput" name="password" placeholder="Password" required>
        </div>
      </form>
    </div>
    <a href="/menuAdmin" class="submit-button" id="joinButton">
      <span>Continue...</span>
    </a>
  </div>
  <script src="../js/loginAdminScript.js"></script>
</body>

</html>
